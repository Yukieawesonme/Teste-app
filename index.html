
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Verde 3D</title>
  
  <!-- Android APK/PWA Meta Tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0a150a">
  
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    body { margin: 0; overflow: hidden; background: #0a150a; touch-action: none; }

  <script type="importmap">

      "react": "https://esm.sh/react@^19.2.3",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "react/": "https://esm.sh/react@^19.2.3/",
      "three": "https://esm.sh/three@^0.182.0",
      "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
      "@react-three/drei": "https://esm.sh/@react-three/drei@^10.7.7",
      "@react-three/fiber": "https://esm.sh/@react-three/fiber@^9.5.0"
    }
  }
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(err => {
          console.log('SW registration failed: ', err);
        });
      });
    }
  </script>
